{% extends "base.html" %}

{% block content %}
  <div class="container">
    <div class="row" style="justify-content: space-between">
      <h2>Tags</h2>
      <a href="{% url 'todo_app:tag-create' %}"><input type="button" class="btn btn-primary"
                                                             value="Add tag"></a>
    </div>
  </div>
  <br>
  <div class="table-container">
    <table class="table" id="ingredient-table">
      <thead class="thead-light">
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Update</th>
        <th scope="col">Delete</th>
      </tr>
      </thead>
      <tbody>
      {% for tag in tag_list %}
        <tr>
          <td>{{ tag.name }}</td>
          <td><a href="{% url 'todo_app:tag-update' tag.pk %}"><input type="button" class="btn btn-secondary" value="edit"></a>
          <td><a href="{% url 'todo_app:tag-delete' tag.pk %}"><input type="button" class="btn btn-secondary" value="delete"></a>
          </td>
        </tr>
      {% empty %}
        <p>No tags!</p>
      {% endfor %}
      </tbody>
    </table>
  </div>
{% endblock %}
